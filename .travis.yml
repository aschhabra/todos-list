sudo: required
dist: precise64
language: node_js
node_js:
- '8'
before_install:
- sudo apt-get update
services:
- mongodb
install:
- npm install
- npm -g install casperjs
- npm -g install phantomjs
- npm -g install mocha
- npm -g install chai
before_script:
- npm start &
- sleep 5
script:
- npm run test
- npm run casperTest
branches:
  only:
  - master
before_deploy:
- test $TRAVIS_TEST_RESULT = 0
deploy:
  provider: heroku
  api_key:
    secure: 
  app: todo-list-aschhabra
  on: master
